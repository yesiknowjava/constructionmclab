<style>
    .header {
        padding: 10px 16px;
        background: #555;
        color: #f1f1f1;
    }

    .content {
        padding: 16px;
    }

    .sticky {
        position: fixed;
        top: 0;
        width: 100%;
    }

    .sticky+.content {
        padding-top: 102px;
    }

    .z-index {
        z-index: 9999;
    }

    .add_opacity {
        opacity: 0.85;
    }

    .remove_opacity {
        opacity: 1;
    }
</style>

<script>
    $(document).ready(function () {
        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
                header.classList.add("z-index");
                header.classList.add("add_opacity");
            } else {
                header.classList.remove("sticky");
                header.classList.remove("add_opacity");
            }
        }
        var header = document.getElementById("{{ .myVar }}");
        var sticky = header.offsetTop;
        window.onscroll = function () {
            myFunction()
        };
    });
</script>
